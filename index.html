<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <style>
        body {
            background-color: rgb(192, 187, 187);
        }
        .sent-message {
    background-color: green;
    color: white;
    border-radius: 10px;
    padding: 8px 12px;
    margin-bottom: 6px;
    max-width: 70%;
    word-wrap: break-word;
}
.received-message {
    background-color: lightgrey;
    color: black;
    border-radius: 10px;
    padding: 8px 12px;
    margin-bottom: 6px;
    max-width: 70%;
    word-wrap: break-word;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-5 mt-5 justify-content-md-end">
            <div id="user-name"></div>
            <button id="call" class="btn btn-primary col-1" style="background-color: green; ">Call</button>
            <button id="hangup" class="col-1" class="btn btn-primary" style="background-color: red; color: white; margin: left 180px;">Hangup</button>
            <div id="answer" class="col"></div>
        </div>
        <div id="videos">
            <div id="video-wrapper">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
        </div>
    </div>
    <div class="row mb-3 mt-3 justify-content-md-center">
        <form id="message-form" class="d-grid gap-2 col-5 mx-auto" style="margin-top: 50px;">
            <div id="typing-status"></div>
            <div class="input-group" >
                <input id="message-input" type="text" class="form-control" placeholder="Type your message..." aria-label="Message" aria-describedby="button-send">
                <button class="btn btn-primary" type="submit" id="button-send">Send</button>
                <div id="message-list" class="col-12"></div>
            </div>
        </form>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src='scripts.js'></script>
<script src='socketListeners.js'></script>
</html>
